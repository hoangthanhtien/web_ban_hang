<script>
    function logout() {
		localStorage.removeItem("user_login");
        $.LoadingOverlay("show");
        var url = '/user/logout';
        $.ajax({
            url: url,
            type: 'GET',
            contentType: "application/json; charset=utf-8",
            success: function () {
				$.LoadingOverlay("hide");
				localStorage.clear();
                window.location.reload()
            },
            error: function () {
                $.LoadingOverlay("hide");
            },
        });
    }

</script>
