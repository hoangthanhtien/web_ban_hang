<section class="content">
  <div class="col-lg-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Thông tin hàng hóa</h3>
        <div class="box-tools">
          <div block-bind="toolbar"></div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive" style="min-height: 600px;">
        <div
          block-bind="content"
          class="row"
          style="margin-right: 0px; margin-left: 0px"
        >
          <div class="col-lg-6 base-content">
            <div class="form-group">
              <label>Mã hàng hóa</label>
              <input
                type="text"
                data-bind="value:ma"
                class="form-control inputbox"
              />
            </div>
            <div class="form-group">
              <label>Tên hàng hóa</label>
              <input
                type="text"
                data-bind="value:ten"
                class="form-control inputbox"
              />
            </div>
            <div class="form-group">
              <label>Giá</label>
              <input
                type="text"
                data-bind="value:gia"
                class="form-control inputbox"
              />
            </div>
            <div class="form-group">
              <label>VAT(%)</label>
              <input
                type="text"
                data-bind="value:vat"
                class="form-control inputbox"
              />
            </div>
          </div>
          <div class="col-lg-6 base-content">
            <div class="form-group">
              <label>Ghi chú</label>
              <input
                type="text"
                data-bind="value:ghichu"
                class="form-control inputbox"
              />
            </div>
            <div class="form-group">
              <label>Gian Hàng</label>
              <input
                type="text"
                data-bind="dict:gianhang"
                class="form-control inputbox"
              />
            </div>
            <div class="form-group">
              <label>URL hình ảnh hàng hóa</label>
              <input
                type="text"
                data-bind="value:image_url"
                class="form-control inputbox"
              />
            </div>
            <div class="form-group">
              <label>Trạng thái</label>
              <input
                type="text"
                data-bind="value:trang_thai"
                class="form-control inputbox"
              />
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <div id="grid" class="row list-user"></div>
  </div>
</section>
