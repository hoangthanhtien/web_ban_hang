<div class="container">
	<div class="row justify-content-center">
	  <div class="col-md-8">
		<div class="card-group">
		  <div class="card p-4">
			<div class="card-body">
				<form class="login-form" id="login-form">
			  <h1>Đăng nhập</h1>
			  <p class="text-muted">Trang đăng nhập web thương mai điện tử</p>
			  <div class="input-group mb-3">
				<div class="input-group-prepend"><span class="input-group-text">
					<svg class="c-icon">
					  <use xlink:href="/static/vendor/coreui-icons/sprites/free.svg#cil-user"></use>
					</svg></span></div>
				<input class="form-control" type="text" placeholder="Tên người dùng" name="username">
			  </div>
			  <div class="input-group mb-4">
				<div class="input-group-prepend"><span class="input-group-text">
					<svg class="c-icon">
					  <use xlink:href="/static/vendor/coreui-icons/sprites/free.svg#cil-lock-locked"></use>
					</svg></span></div>
				<input class="form-control" type="password" placeholder="Mật khẩu" name="password">
			  </div>
			  <div class="row">
				<div class="col-6">
				  <button class="btn btn-primary px-4" type="submit">Đăng nhập</button>
				</div>
				<div class="col-6 text-right">
				  <button class="btn btn-link px-0" type="button">Quên mật khẩu?</button>
				</div>
			  </div>
			  </form>
			</div>
		  </div>
		  <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
			<div class="card-body text-center">
			  <div>
				<h2>Chưa có tài khoản?</h2>
				<button id="register-btn" class="btn btn-lg btn-outline-light mt-3" type="button">Đăng ký ngay!</button>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
